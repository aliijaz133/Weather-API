<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Ali Ijaz" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./icon.webp" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <header>
      <div class="top-title">
        <p id="main-title__style">Weather forecast (5 days)</p>
      </div>
    </header>
    <main>
      <form id="form">
        <div class="form-container">
          <select name="" id="selection-group">
            <option value="search-first" id="search-categ">Search By</option>
            <option value="zip-code" id="zip-code__categ">Zip Code</option>
            <option value="city-name" id="city-name__categ">City Name</option>
            <option value="city-id" id="city__categ">City Id</option>
          </select>
          <input
            id="text-box"
            placeholder="Select Category"
            maxlength="40"
            autocomplete="off"
            spellcheck="true"
          />
          <button id="search-icon">
            <li class="fa fa-search"></li>
          </button>
        </div>
      </form>
      <div id="weather">
        <p id="weather-forecasts">Current weather data</p>
      </div>
    </main>
  </body>
</html>
